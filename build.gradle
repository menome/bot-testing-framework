plugins {
    id 'groovy'
    id 'java'
}

group 'com.menome'
version '1.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.8'
    compile 'com.rabbitmq:amqp-client:5.7.3'
    compile group: 'io.minio', name: 'minio', version: '6.0.11'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'

    compile "org.testcontainers:rabbitmq:1.12.3"
    compile "org.testcontainers:spock:1.12.3"
    compile "org.testcontainers:neo4j:1.12.3"
    compile 'org.neo4j.driver:neo4j-java-driver:1.7.5'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output.classesDirs
}